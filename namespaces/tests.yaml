      # runs the executor test with namespaces enabled, loading ExecutorTask off classpath.
    - class: com.hazelcast.simulator.tests.ucd.executor.ExecutorServiceUCDTest
      name: 5_4_0_ns_enabled_ExecutorTask
      threadCount: 40
      classDir: class/com/hazelcast/simulator/tests/ucd/
      className: ExecutorTask
      useNamespace: true
      namespaceId: ns1

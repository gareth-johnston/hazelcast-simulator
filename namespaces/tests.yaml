- name: read_only
  duration: 10m
  repetitions: 5
  clients: 4
  members: 1
  driver: hazelcast5
  version: maven=5.4.0-SNAPSHOT
  client_args: >
    -Xms3g
    -Xmx3g
    -XX:+UnlockDiagnosticVMOptions
    -XX:+DebugNonSafepoints
    --add-modules java.se 
    --add-exports java.base/jdk.internal.ref=ALL-UNNAMED 
    --add-opens java.base/java.lang=ALL-UNNAMED 
    --add-opens java.base/sun.nio.ch=ALL-UNNAMED 
    --add-opens java.management/sun.management=ALL-UNNAMED 
    --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED
  member_args: >
    -Xms8g
    -Xmx8g
    -XX:+UnlockDiagnosticVMOptions
    -XX:+DebugNonSafepoints
    --add-modules java.se 
    --add-exports java.base/jdk.internal.ref=ALL-UNNAMED 
    --add-opens java.base/java.lang=ALL-UNNAMED 
    --add-opens java.base/sun.nio.ch=ALL-UNNAMED 
    --add-opens java.management/sun.management=ALL-UNNAMED 
    --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  verify_enabled: False
  performance_monitor_interval_seconds: 1
  warmup_seconds: 0
  cooldown_seconds: 0
  test:
#      # runs the IMap test with namespaces enabled, loading IncrementEntryProcessor off classpath.
#    - class: com.hazelcast.simulator.tests.ucd.map.TestUserCodeWithIMapEntryProcessor
#      name: default
#      threadCount: 40
#      classDir: class/com/hazelcast/simulator/tests/ucd/
#      className: IncrementEntryProcessor
#      useNamespace: true
#      namespaceId: ns1
#      # runs the IMap test with namespaces disabled, loading IncrementEntryProcessor on classpath.
#    - class: com.hazelcast.simulator.tests.ucd.map.TestUserCodeWithIMapEntryProcessor
#      name: default
#      threadCount: 40
#      classDir: com/hazelcast/simulator/tests/ucd/map/classes
#      className: com.hazelcast.simulator.tests.ucd.map.classes.LocalIncrementEntryProcessor
#      useNamespace: false
      # runs the IMap test with namespaces enabled, loading OddNumberPredicate off classpath.
    - class: com.hazelcast.simulator.tests.ucd.map.TestUserCodeWithIMapPredicate
      name: 5_4_0_ns_enabled_OddNumberPredicate
      threadCount: 40
      classDir: class/com/hazelcast/simulator/tests/ucd/
      className: com.hazelcast.simulator.tests.ucd.map.classes.LocalOddNumberPredicate
      useNamespace: true
      namespaceId: ns1

#      # runs the IMap test with namespaces disabled, loading OddNumberPredicate on classpath.
#    - class: com.hazelcast.simulator.tests.ucd.map.TestUserCodeWithIMapPredicate
#      name: 5_4_0_ns_disabled_OddNumberPredicate
